scheme: "Cyprium"
author: "Protesilaos Stavrou (https://protesilaos.com/cyprium)"

# Colour values
valuedbg: "374934" # Dark background
valuedhl: "475944" # Dark highlight
valuedt2: "879464" # Dark bg text secondary
valuedt1: "82a394" # Dark bg text primary
valuelbg: "ebe9da" # Light background
valuelhl: "dbd9ca" # Light highlight
valuelt2: "9299aa" # Light bg text secondary
valuelt1: "6e7b54" # Light bg text primary
valuered: "b86a5c" # Red
valueora: "b37521" # Orange
valueyel: "a38e10" # Yellow
valuegre: "669252" # Green
valuecya: "4c9b94" # Cyan
valueblu: "5c8c9e" # Blue
valuevio: "8B85ac" # Violet
valuemag: "bc7374" # Magenta

# Visual order used for colour mapping
valuep1: "a38e10" # Yellow
valuep2: "b37521" # Orange
valuep3: "669252" # Green
values1: "4c9b94" # Cyan
values2: "5c8c9e" # Blue
valuet1: "b86a5c" # Red
valuet2: "8B85ac" # Violet
valuet3: "bc7374" # Magenta

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "3"
valuecp2: "9"
valuecp3: "2"
valuecs1: "6"
valuecs2: "4"
valuect1: "1"
valuect2: "13"
valuect3: "5"
