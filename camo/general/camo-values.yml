scheme: "Camo"
author: "Protesilaos Stavrou (https://protesilaos.com/camo)"

# Colour values
valuedbg: "22372B" # Dark background
valuedhl: "32473B" # Dark highlight
valuedt2: "887d5c" # Dark bg text secondary
valuedt1: "91a3a4" # Dark bg text primary
valuelbg: "e9eeeb" # Light background
valuelhl: "d9dedb" # Light highlight
valuelt2: "7695a8" # Light bg text secondary
valuelt1: "6a745e" # Light bg text primary
valuered: "bd720d" # Red
valueora: "bd8c2b" # Orange
valueyel: "baa60b" # Yellow
valuegre: "589424" # Green
valuecya: "31a2ab" # Cyan
valueblu: "528abd" # Blue
valuevio: "8b7cba" # Violet
valuemag: "b27c9a" # Magenta

# Visual order used for colour mapping
valuep1: "bd720d" # Red
valuep2: "b27c9a" # Magenta
valuep3: "589424" # Green
values1: "bd8c2b" # Orange
values2: "8b7cba" # Violet
valuet1: "528abd" # Blue
valuet2: "31a2ab" # Cyan
valuet3: "baa60b" # Yellow

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "1"
valuecp2: "5"
valuecp3: "2"
valuecs1: "9"
valuecs2: "13"
valuect1: "4"
valuect2: "6"
valuect3: "3"
