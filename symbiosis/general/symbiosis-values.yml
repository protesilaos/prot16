scheme: "Symbiosis"
author: "Protesilaos Stavrou (https://protesilaos.com/symbiosis)"

# Colour values
valuedbg: "111d1c" # Dark background
valuedhl: "212d2c" # Dark highlight
valuedt2: "58623b" # Dark bg text secondary
valuedt1: "79988b" # Dark bg text primary
valuelbg: "fcfaf9" # Light background
valuelhl: "eceae9" # Light highlight
valuelt2: "828cad" # Light bg text secondary
valuelt1: "3c513d" # Light bg text primary
valuered: "b95846" # Red
valueora: "a87226" # Orange
valueyel: "a89641" # Yellow
valuegre: "669824" # Green
valuecya: "28a597" # Cyan
valueblu: "3d8cad" # Blue
valuevio: "9166ab" # Violet
valuemag: "bb7eaa" # Magenta

# Visual order used for colour mapping
valuep1: "9166ab" # Violet­­
valuep2: "b95846" # Red
valuep3: "28a597" # Cyan
values1: "3d8cad" # Blue
values2: "a87226" # Orange
valuet1: "669824" # Green
valuet2: "a89641" # Yellow
valuet3: "bb7eaa" # Magenta

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "13"
valuecp2: "1"
valuecp3: "6"
valuecs1: "4"
valuecs2: "9"
valuect1: "2"
valuect2: "3"
valuect3: "5"
