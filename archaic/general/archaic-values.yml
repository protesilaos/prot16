scheme: "Archaic"
author: "Protesilaos Stavrou (https://protesilaos.com/archaic)"

# Colour values
valuedbg: "2E2926" # Dark background
valuedhl: "3E3936" # Dark highlight
valuedt2: "7E7976" # Dark bg text secondary
valuedt1: "AEA9A6" # Dark bg text primary
valuelbg: "FEF1D8" # Light background
valuelhl: "EEE1C8" # Light highlight
valuelt2: "9E9178" # Light bg text secondary
valuelt1: "5E5138" # Light bg text primary
valuered: "AB5637" # Red
valueora: "C76D26" # Orange
valueyel: "A97906" # Yellow
valuegre: "688A38" # Green
valuecya: "368876" # Cyan
valueblu: "4884AD" # Blue
valuevio: "8A6BB5" # Violet
valuemag: "A25763" # Magenta

# Visual order used for colour mapping
valuep1: "AB5637" # Red
valuep2: "A97906" # Yellow
valuep3: "C76D26" # Orange
values1: "688A38" # Green
values2: "A25763" # Magenta
valuet1: "8A6BB5" # Violet
valuet2: "368876" # Cyan
valuet3: "4884AD" # Blue

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "1"
valuecp2: "3"
valuecp3: "9"
valuecs1: "2"
valuecs2: "5"
valuect1: "13"
valuect2: "6"
valuect3: "4"
