scheme: "Oliveira"
author: "Protesilaos Stavrou (https://protesilaos.com/oliveira)"

# Colour values
valuedbg: "252922" # Dark background
valuedhl: "353932" # Dark highlight
valuedt2: "757972" # Dark bg text secondary
valuedt1: "959992" # Dark bg text primary
valuelbg: "F1F3EB" # Light background
valuelhl: "E1E3DB" # Light highlight
valuelt2: "91938B" # Light bg text secondary
valuelt1: "51534B" # Light bg text primary
valuered: "A64E3C" # Red
valueora: "A35C35" # Orange
valueyel: "A59520" # Yellow
valuegre: "5CA15A" # Green
valuecya: "5CAA9A" # Cyan
valueblu: "4A8DAC" # Blue
valuevio: "7C85B7" # Violet
valuemag: "A95F85" # Magenta

# Visual order used for colour mapping
valuep1: "5CA15A" # Green
valuep2: "7C85B7" # Violet
valuep3: "4A8DAC" # Blue
values1: "5CAA9A" # Cyan
values2: "A95F85" # Magenta
valuet1: "A35C35" # Orange
valuet2: "A59520" # Yellow
valuet3: "A64E3C" # Red

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "2"
valuecp2: "13"
valuecp3: "4"
valuecs1: "6"
valuecs2: "5"
valuect1: "9"
valuect2: "3"
valuect3: "1"
