valuedt1: "B5AAB7" # Dark bg text primary
valuelbg: "FBF8FD" # Light background
valuelhl: "EBE8ED" # Light highlight
valuelt2: "9B989D" # Light bg text secondary
valuelt1: "4B484D" # Light bg text primary
valuered: "C25A5B" # Red
valueora: "CB6832" # Orange
valueyel: "BA8A00" # Yellow
