valuecya: "439B9B" # Cyan
valueblu: "5A7ACD" # Blue
valuevio: "AA6BC5" # Violet
valuemag: "C25783" # Magenta

# Visual order used for colour mapping
valuep1: "5A7ACD" # Blue
valuep2: "AA6BC5" # Violet
