scheme: "Equinox"
author: "Protesilaos Stavrou (https://protesilaos.com/equinox)"

# Colour values
valuedbg: "1D1921" # Dark background
valuedhl: "2D2931" # Dark highlight
valuedt2: "7D7981" # Dark bg text secondary
valuedt1: "ADA9B1" # Dark bg text primary
valuelbg: "FCFAFE" # Light background
valuelhl: "ECEAEE" # Light highlight
valuelt2: "7C7A7E" # Light bg text secondary
valuelt1: "3C3A3E" # Light bg text primary
valuered: "9A334F" # Red
valueora: "936A48" # Orange
valueyel: "859356" # Yellow
valuegre: "138E6C" # Green
valuecya: "369AA6" # Cyan
valueblu: "536CB2" # Blue
valuevio: "8955BA" # Violet
valuemag: "CC5D9A" # Magenta

# Visual order used for colour mapping
valuep1: "536CB2" # Blue
valuep2: "8955BA" # Violet
valuep3: "138E6C" # Green
values1: "369AA6" # Cyan
values2: "859356" # Yellow
valuet1: "CC5D9A" # Magenta
valuet2: "936A48" # Orange
valuet3: "9A334F" # Red

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "4"
valuecp2: "13"
valuecp3: "2"
valuecs1: "6"
valuecs2: "3"
valuect1: "5"
valuect2: "9"
valuect3: "1"
