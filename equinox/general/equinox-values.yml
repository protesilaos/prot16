scheme: "Equinox"
author: "Protesilaos Stavrou (https://protesilaos.com/equinox)"

# Colour values
valuedbg: "1d192a" # Dark background
valuedhl: "2d293a" # Dark highlight
valuedt2: "6d7444" # Dark bg text secondary
valuedt1: "7e9ca8" # Dark bg text primary
valuelbg: "f4f6fe" # Light background
valuelhl: "e4e6ee" # Light highlight
valuelt2: "67839c" # Light bg text secondary
valuelt1: "3c554d" # Light bg text primary
valuered: "c44a64" # Red
valueora: "a96a4b" # Orange
valueyel: "8d9928" # Yellow
valuegre: "138e6c" # Green
valuecya: "26a4a9" # Cyan
valueblu: "536cb2" # Blue
valuevio: "8955ba" # Violet
valuemag: "cc5d9a" # Magenta

# Visual order used for colour mapping
valuep1: "536cb2" # Blue
valuep2: "8955ba" # Violet
valuep3: "138e6c" # Green
values1: "26a4a9" # Cyan
values2: "cc5d9a" # Magenta
valuet1: "a96a4b" # Orange
valuet2: "8d9928" # Yellow
valuet3: "c44a64" # Red

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "4"
valuecp2: "13"
valuecp3: "2"
valuecs1: "6"
valuecs2: "3"
valuect1: "5"
valuect2: "9"
valuect3: "1"
