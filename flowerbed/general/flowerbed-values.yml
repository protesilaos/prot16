scheme: "Flowerbed"
author: "Protesilaos Stavrou (https://protesilaos.com/flowerbed)"

# Colour values
valuedbg: "233949" # Dark background
valuedhl: "334959" # Dark highlight
valuedt2: "738999" # Dark bg text secondary
valuedt1: "A3B9C9" # Dark bg text primary
valuelbg: "ECF3F2" # Light background
valuelhl: "DCE3E2" # Light highlight
valuelt2: "8C9392" # Light bg text secondary
valuelt1: "5C6362" # Light bg text primary
valuered: "D86A87" # Red
valueora: "D89A47" # Orange
valueyel: "CD9A8A" # Yellow
valuegre: "5CBC7D" # Green
valuecya: "1CABA1" # Cyan
valueblu: "4AA7D2" # Blue
valuevio: "7988CA" # Violet
valuemag: "BC74AF" # Magenta

# Visual order used for colour mapping
valuep1: "1CABA1" # Cyan
valuep2: "5CBC7D" # Green
valuep3: "BC74AF" # Magenta
values1: "7988CA" # Violet
values2: "4AA7D2" # Blue
valuet1: "D89A47" # Orange
valuet2: "D86A87" # Red
valuet3: "CD9A8A" # Yellow

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "6"
valuecp2: "2"
valuecp3: "5"
valuecs1: "13"
valuecs2: "4"
valuect1: "9"
valuect2: "1"
valuect3: "3"
